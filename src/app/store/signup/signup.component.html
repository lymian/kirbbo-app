<!-- MAIN INICIO -->
<div class="container text-center mt-5">
  <h1 class="fs-1 fw-bold">USUARIO</h1>
  <div class="mt-2">
    <h2 class="fs-2 fw-bold text-start subt">REGISTRARSE</h2>
    <div class="container-fluid bg-light pt-5 pb-5">
      <div class="container-fluid signup-container">
        <div class="login-box">
          <h2 class="text-center mb-4">REGISTRARSE</h2>
          <div class="text-start">
            <form [formGroup]="formRegistro" (ngSubmit)="registrarUsuario()">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">NOMBRE</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="nombre"
                    placeholder="Ingrese sus nombres"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">APELLIDO</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="apellido"
                    placeholder="Ingrese sus apellidos"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">USUARIO</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="username"
                    placeholder="Ingrese un nombre de usuario"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">TELÉFONO</label>
                  <input
                    type="tel"
                    class="form-control"
                    formControlName="telefono"
                    placeholder="Ingrese su número de contacto"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">CORREO</label>
                  <input
                    type="email"
                    class="form-control"
                    formControlName="correo"
                    placeholder="Ingrese su correo"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">DIRECCIÓN (opcional)</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="direccion"
                    placeholder="Ingrese su dirección"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">CONTRASEÑA</label>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                    placeholder="Ingrese contraseña"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">REPETIR CONTRASEÑA</label>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="confirmarPassword"
                    placeholder="Repita su contraseña"
                  />
                </div>
              </div>

              <div class="text-danger mb-3" *ngIf="mensajeError">
                {{ mensajeError }}
              </div>

              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-custom"
                  [disabled]="formRegistro.invalid"
                >
                  Registrar
                </button>
              </div>
            </form>

            <p class="mt-3 text-center text-body-secondary">
              Si ya tiene una cuenta puede
              <a
                routerLink="/inicio/login"
                routerLinkActive="active"
                class="link-primary"
                >iniciar sesión</a
              >.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- MAIN FIN -->

<script>
  function validarContraseñas() {
    const pass1 = document.getElementById("password").value;
    const pass2 = document.getElementById("password2").value;
    const errorMsg = document.getElementById("error-message");
    if (pass1 !== pass2) {
      errorMsg.textContent = "Las contraseñas no coinciden.";
      return false;
    }
    return true;
  }
</script>
