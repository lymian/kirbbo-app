<!-- MAIN INICIO -->
<div class="container text-center mt-5">
  <h1 class="fs-1 fw-bold">USUARIO</h1>
  <div class="mt-2">
    <h2 class="fs-2 fw-bold text-start subt">INICIAR SESIÓN</h2>
    <div class="container-fluid bg-light pt-5 pb-5">
      <div class="container-fluid login-container">
        <div class="login-box">
          <h2 class="text-center mb-4">INICIAR SESIÓN</h2>
          <div class="text-start">
            <form [formGroup]="formulario" (ngSubmit)="iniciarSesion()">
              <div class="form-group pb-3">
                <label for="username">Usuario</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  formControlName="username"
                  placeholder="Ingrese su usuario"
                  required
                />
              </div>
              <div class="form-group pb-3">
                <label for="password">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  placeholder="Ingrese su contraseña"
                  required
                />
              </div>

              <div *ngIf="error" class="text-danger text-center mb-2">
                {{ error }}
              </div>

              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-custom"
                  [disabled]="formulario.invalid"
                >
                  Ingresar
                </button>
              </div>
            </form>

            <p class="mt-3 text-center text-body-secondary">
              Si aún no tiene cuenta puede
              <a
                routerLink="/inicio/signup"
                routerLinkActive="active"
                class="link-primary"
                >registrarse</a
              >.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- MAIN FIN -->
